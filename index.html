<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' type='text/css' href='style.css'>
  <title>Weekend Homework</title>
  <script src="app.js"></script>
</head>


<body>
  <header>
    <image id="logo" src="nasa.jpg"></image>
    <h1 id="page-title">NASA Media API Searcher</h1>
    <a href="" id="main-link"></a>
    <div class="search">
      <input id="search1" type="text" placeholder="type a planet or mission name">
      <input id="search2" type="text" placeholder="description of source or subject i.e. rover, moon">
      <input id="search3" type="text" placeholder="type of media, image, video,etc">
      <button id="search-button" type="submit">Search...
     </button>
   </div>
   <br>

  </header>
  <main id="main-section">
    <br>
    <select name="" id="picture-select">Media List</select>
    <hr>
    <h1 id="picture-title"></h1>
    <a href="" id="picture-link"></a>
    <p id="picture-description"></p>
    <img id="picture-image" class="thumbnail" src="" alt="Apollo 11">


  </main>


</body>
</html>
